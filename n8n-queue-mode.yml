version: '3.8'
services:
  n8n_main:
    image: 'n8nio/n8n:latest'
    command: start
    environment:
      - SERVICE_FQDN_N8N_5678
      - 'N8N_EDITOR_BASE_URL=${SERVICE_FQDN_N8N}'
      - 'WEBHOOK_URL=${SERVICE_FQDN_N8N}'
      - N8N_HOST=0.0.0.0
      - 'GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-America/Sao_Paulo}'
      - 'TZ=${GENERIC_TIMEZONE:-America/Sao_Paulo}'
      - DB_TYPE=postgresdb
      - 'DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-n8n}'
      - 'DB_POSTGRESDB_HOST=${POSTGRES_HOST}'
      - DB_POSTGRESDB_PORT=5432
      - 'DB_POSTGRESDB_USER=${POSTGRES_USER}'
      - 'DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}'
      - 'QUEUE_BULL_REDIS_HOST=${REDIS_HOST}'
      - 'QUEUE_BULL_REDIS_PASSWORD=${REDIS_PASSWORD}'
      - QUEUE_BULL_REDIS_PORT=6379
      - EXECUTIONS_MODE=queue
      - EXECUTIONS_PROCESS=main
      - N8N_ENCRYPTION_KEY=$SERVICE_BASE64_N8N
      - N8N_RUNNERS_ENABLED=true
      - OFFLOAD_MANUAL_EXECUTIONS_TO_WORKERS=true
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_RUN_PROCESS=main
    volumes:
      - 'n8n_data:/home/node/.n8n'
    depends_on:
      - n8n_worker
      - n8n_webhook
    deploy:
      resources:
        limits:
          cpus: '3'
          memory: 4096M
        reservations:
          cpus: '2'
          memory: 2048M
    healthcheck:
      test:
        - CMD-SHELL
        - 'wget -qO- http://localhost:5678/healthz || exit 1'
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
  n8n_worker:
    image: 'n8nio/n8n:latest'
    command: worker
    environment:
      - 'GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-America/Sao_Paulo}'
      - 'TZ=${GENERIC_TIMEZONE:-America/Sao_Paulo}'
      - DB_TYPE=postgresdb
      - 'DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-n8n}'
      - 'DB_POSTGRESDB_HOST=${POSTGRES_HOST}'
      - DB_POSTGRESDB_PORT=5432
      - 'DB_POSTGRESDB_USER=${POSTGRES_USER}'
      - 'DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}'
      - 'QUEUE_BULL_REDIS_HOST=${REDIS_HOST}'
      - 'QUEUE_BULL_REDIS_PASSWORD=${REDIS_PASSWORD}'
      - QUEUE_BULL_REDIS_PORT=6379
      - EXECUTIONS_MODE=queue
      - EXECUTIONS_PROCESS=worker
      - 'N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}'
      - N8N_RUN_PROCESS=worker
    volumes:
      - 'n8n_data:/home/node/.n8n'
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2048M
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test:
        - CMD-SHELL
        - 'wget -qO- http://localhost:5678/healthz || exit 1'
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
  n8n_webhook:
    image: 'n8nio/n8n:latest'
    command: webhook
    ports:
      - '5678:5678'
    environment:
      - 'GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-America/Sao_Paulo}'
      - 'TZ=${GENERIC_TIMEZONE:-America/Sao_Paulo}'
      - DB_TYPE=postgresdb
      - 'DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-n8n}'
      - 'DB_POSTGRESDB_HOST=${POSTGRES_HOST}'
      - DB_POSTGRESDB_PORT=5432
      - 'DB_POSTGRESDB_USER=${POSTGRES_USER}'
      - 'DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}'
      - 'QUEUE_BULL_REDIS_HOST=${REDIS_HOST}'
      - 'QUEUE_BULL_REDIS_PASSWORD=${REDIS_PASSWORD}'
      - QUEUE_BULL_REDIS_PORT=6379
      - EXECUTIONS_MODE=queue
      - EXECUTIONS_PROCESS=webhook
      - 'N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}'
      - N8N_RUN_PROCESS=webhook
    volumes:
      - 'n8n_data:/home/node/.n8n'
    healthcheck:
      test:
        - CMD-SHELL
        - 'wget -qO- http://localhost:5678/healthz || exit 1'
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1024M
        reservations:
          cpus: '0.25'
          memory: 512M
volumes:
  n8n_data:
    driver: local
